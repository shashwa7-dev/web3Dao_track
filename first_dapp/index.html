<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First dApp</title>
  </head>
  <body>
    <div>
      <h1>🧃 Beverage House 🥤</h1>
      <p>Submit your drink recipe:</p>
      <input
        type="text"
        id="base"
        placeholder="🍷 base ? soda / milk / water"
      />
      <input
        type="text"
        id="flavour"
        placeholder="🍊  flavour ? coco / mint /strawberry"
      />
      <button onclick="setRecipe()">Submit Recipe</button>
    </div>
    <br />
    <div>
      <input type="text" id="recipe" disabled />
      <button onclick="getRecipe()">Get Recipe</button>
    </div>

    <hr />
    <input type="text" id="user_feedback" placeholder="🥹 Your Experience?" />
    <button onclick="setMood()">Submit Review</button>
    <input
      type="text"
      id="submitted_feedback"
      placeholder="your review .."
      disabled
    />
    <button onclick="getMood()">Get Review</button>

    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="/contract.js" type="application/javascript"></script>
  </body>
</html>
